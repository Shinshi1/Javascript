<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/carrito.js"></script>
    <script defer src="./js/variables.js"></script>
    <script defer src="./js/class-Cotizador.js"></script>
    <script defer src="./js/class-Postre.js"></script>
    <script defer src="./js/index.js"></script>
    <title>2da Entrega del Proyecto Final</title>
</head>

<body>
    <header class="header-container">
        <h1 class="h1-title">2da Entrega del Proyecto Final</h1>
        <button class="cart-toggle"><img src="./assets/cart.svg" alt="carrito" class="icon"></button>
    </header>

    <div class="sarch-container">
        <span class="search"><input type="search" id="filtroProducto"
                placeholder="Ingresa parte del nombre del producto a buscar">
        </span>
    </div>

    <section class="section-1">
        <!-- Catalogo de Postres inicio -->
        <div class="catalogo-postres">

            <h2 class="h2-title">Catalogo de Postres</h2>

            <table class="table__container">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>ID</th>
                        <th>Precio</th>
                        <th>Categoria</th>
                        <th></th>
                    </tr>
                </thead>

                <tbody id="tabla">

                </tbody>
            </table>

        </div>
        <!-- Catalogo de Postres fin -->

        <!-- Categorias Select inicio -->
        <div class="categorias-container">
            <h4 class="">Categorias</h4>
            <label for="categoria"></label>
            <select id="categoria">
                <option selected>...</option>


            </select>
        </div>

        <!-- Categorias Select fin -->

    </section>


    <!-- Carrito inicio -->
    <div class="carrito">

        <!-- <h2 class="h2-title">Carrito</h2> -->
        <table class="table-carrito">

            <thead class="none">
                <tr>
                    <th>Nombre</th>
                    <th>Precio</th>
                </tr>
            </thead>

            <tbody id="tablaCarrito">
                <tr>
                </tr>
            </tbody>
        </table>

    </div>
    <!-- Carrito fin -->

    <!-- Seccion 2 inicio -->
    <section class="section-2">

        <!-- Cotizador inicio -->
        <div class="cotizador-container">
            <h2 class="h2-title">Cotizador</h2>
            <label for="cPostre">Selecciona el Postre</label>
            <select id="cPostre">
                <option selected disabled>...</option>

            </select>

            <label for="cCantidad">Cuantos postres quieres comprar?</label>
            <input type="number" id="cCantidad" value="1" min="1" max="100">
            

            <label for="cCupon">Posees un cupon?</label>
            <select id="cCupon">
                <option selected disabled>...</option>
                <option value="true">SÃ­</option>
                <option value="false">No</option>

            </select>

            <div id="divCodigo">
                <label for="cCodigo">Ingresa el Codigo</label>
                <select id="cCodigo">
                    <option selected disabled>...</option>
    
                </select>
            </div>


            <div>
                <button class="button-cotizar" id="btnCotizar">Cotizar</button>
            </div>
            <div>
                <p class="precio">Precio estimado: $ <span id="importeTotal">0.00</span>
            </div>
        </div>
        <!-- Cotizador fin -->

    </section>
    <!-- Seccion 2 fin -->

    <footer>
        <a href="./pages/carrito.html"><button class="btn">Carrito</button></a>
    </footer>

</body>

</html>
